    <script>        
        var old_uname;
        var check_name2=false;
		var old_pwd;
        function changedetail() {
            $('#uuname').removeAttr("readonly");
            $('#pwd').removeAttr("readonly");
            $('#phone').removeAttr("readonly");
            $('#address').removeAttr("readonly");
            document.getElementById("uuname").style.border = "0.3px solid grey";
            document.getElementById("pwd").style.border = "0.3px solid grey";
            document.getElementById("phone").style.border = "0.3px solid grey";
            document.getElementById("address").style.border = "0.3px solid grey";

        }

        function showdetail() {
            var xhr = new XMLHttpRequest();
            // 4.创建监听 接收响应信息
            var $theuname = localStorage.getItem("name");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    if (result == 0) {
                        alert("获取用户信息出错,请重新登录！");
                        location.href="./login.html";
                    }
                    console.log(result);
                    var arr = JSON.parse(result);
                    // console.log(arr);
                    id.value = arr[0].uid;
                    uuname.value = arr[0].uname;
                    old_uname=arr[0].uname;
                    pwd.value = arr[0].upwd;
					old_pwd=arr[0].upwd;
                    phone.value = arr[0].uphone;
                    address.value = arr[0].uaddress;
                    // gender.value=arr[0].gender;
                }
            }
            // 2.创建请求
            xhr.open("get", `/user/returndetail/${$theuname}`, true);
            // 3.发送请求
            xhr.send();
        }

        function surechange() {
            
            if (check_name2 && check_upwd() && check_address() && check_phone()) {
                    var $uid=id.value;
                    var $uname = uuname.value;
                    var $upwd = pwd.value;
                    var $phone = phone.value;
                    var $address = address.value;

                    var xhr = new XMLHttpRequest();
                    // 4.创建监听 接收响应信息
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var result = xhr.responseText;
                            if (result == 1) {
                                alert("修改信息成功！");
								if(old_uname==uuname.value && old_pwd==pwd.value){
									// alert("asd")
									document.getElementById("pwd").readOnly=true;
									document.getElementById("uuname").readOnly=true;
									document.getElementById("phone").readOnly=true;
									document.getElementById("address").readOnly=true;
									document.getElementById("uuname").style.border = "0px";
									document.getElementById("pwd").style.border = "0px";
									document.getElementById("phone").style.border = "0px";
									document.getElementById("address").style.border = "0px";
									return;
								}
                                location.href = "./login.html";
                            } else {
                                alert("修改信息失败");
                                return;
                            }
                        }
                    }
                    // 2.创建请求
                    xhr.open("post", "/user/updata/", true);
                    // 3.发送请求
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    var formdate = `uid=${$uid}&uname=${$uname}&upwd=${$upwd}&uphone=${$phone}&uaddress=${$address}`;
                    xhr.send(formdate);
                } 
                else{
                return;
                }
            }
        
        function check_uname() {
            if(old_uname == uuname.value){
               check_name2=true;
             
            }else{
            if (!uuname.value) {
                alert("用户名为空");
                check_name2=false;
                return;
            } else if (uuname.value.length >= 3 && uuname.value.length <= 12) {
                // 4.创建监听 接收响应信息
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var result = xhr.responseText;

                        if (result == 1) {
                            alert("该用户名已注册,不可再使用！");
                            check_name2=false;
                            return;
                        } else if (result == 0) {
                        
                            check_name2=true;
                            return;
                        }
                    }
                }
                var $uname2 = uuname.value;
                // 2.创建请求
                xhr.open("get", `/user/queryUser/${$uname2}`, true);
                // 3.发送请求
                xhr.send();

            } else {
                alert("用户名长度应该在3~12个字符之间！");
                check_name2=false;
                return;
            }
        }
        }

        function check_upwd() {
            if (!pwd.value) {
                alert("密码为空");
                return false;
            } else if (pwd.value.length >= 6 && pwd.value.length <= 12) {
                return true;
            } else {
                alert("密码长度应该在6~12位！");
                return false;
            }
        }

        function check_phone() {
        
            if (phone.value) {

                return true;
            } else {
                alert("电话号码为空！");
                return false;
            }
        }

        function check_address() {
        
            if (address.value) {
                return true;
            } else {
                alert("地址为空");
                return false;
            }
        }
    
        function nameLoad(){
				var $theuname = localStorage.getItem("name");
				if($theuname!=null){
					headimformation.innerHTML="欢迎你，"+$theuname;
					var userloginout=document.getElementById("userloginout");
					userloginout.style.display="block";
				}
			}
	
		function loginout(){
			localStorage.clear();
			headimformation.innerHTML="登录或注册";
		}
